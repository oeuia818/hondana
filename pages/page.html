<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hondana</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hondana - Bookmark Manager</h1>
      </header>

      <div class="section">
        <h2>OpenAI API Settings</h2>
        <div class="input-group">
          <label for="apiKey">API Key:</label>
          <input
            type="password"
            id="apiKey"
            placeholder="Enter your OpenAI API key"
          />
          <button id="save">Save</button>
        </div>
      </div>

      <div class="section">
        <h2>Bookmarks</h2>
        <div class="bookmark-controls">
          <button id="loadBookmarks">Load Bookmarks</button>
          <button id="refreshBookmarks">Refresh</button>
        </div>
        <div id="bookmarks" class="bookmarks-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
